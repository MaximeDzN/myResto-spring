<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{fragments/header :: head}"></div>
    <title>Créer mon compte</title>
</head>
<body>
    <div th:replace="~{fragments/card :: card}"></div>
    <div th:replace="~{fragments/header :: header}"></div>

    <h1 class="main-title">Se créer un compte sur MyResto.fr</h1>
    <p class="sub-t">Vous devez vous créer un compte avant de pouvoir commander sur MyResto.fr</p>

    <form class="form" th:action="@{/register}" th:object="${registerForm}" method="post">
        <div class="form-input-container">
            <label>Identifiant :</label>
            <input class="form-control form-full-w" type="text" placeholder="Jean" name="username">
        </div>
        <div class="form-input-container">
            <label>Mot de passe :</label>
            <input class="form-control form-full-w" type="text" placeholder="Dupont" name="password">
        </div>

        <input type="submit" class="btn" value="Créer mon compte">
    </form>
</body>
</html>
